<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Item Management System</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<!--    <title>Items</title>-->

</head>
<body class="container">
<h1 class="py-5">Thymeleaf Form handling Demo</h1>
<form method="post" th:action="@{/items/}" th:object="${item}" class="col card p-3 mb-5">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" placeholder="Enter Name" required type="text" th:field="*{name}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input id="description" placeholder="Enter description" required type="text" th:field="*{description}"
               class="form-control"/>
    </div>
    <input type="submit" class="btn btn-primary" value="Add Item">
</form>
<table class="table table-striped table-bordered">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Created At</th>
    </tr>
    <tr th:if="${#lists.isEmpty(items)}">
        <td colspan="5">No Records found. Add some...!</td>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.dateAdded}"></td>
    </tr>
</table>
</body>
</html>
